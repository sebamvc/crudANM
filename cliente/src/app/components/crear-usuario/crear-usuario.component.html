<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" 
                                class="form-control" placeholder="Nombre" >
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('nombre')?.hasError('required') && usuarioForm.get('nombre')?.touched">
                                    <span>El nombre del usuario <strong>es obligatorio</strong></span>
                                </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="apellido" 
                                class="form-control" placeholder="Apellido" >
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('apellido')?.hasError('required') && usuarioForm.get('apellido')?.touched">
                                    <span>El apellido  <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" formControlName="email" 
                                class="form-control" placeholder="Email" >
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('email')?.hasError('required') && usuarioForm.get('email')?.touched">
                                    <span>El email del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="edad" 
                                class="form-control" placeholder="Edad" >
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('edad')?.hasError('required') && usuarioForm.get('edad')?.touched">
                                    <span>La edad del usuario <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
